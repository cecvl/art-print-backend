# Cloud Build configuration for GCP deployment
# This file defines the build steps for deploying to Google Cloud Platform

steps:
  # Build the server container image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-server'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.server'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/server:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/server:latest'
      - '.'
    waitFor: ['-']

  # Build the seed container image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-seed'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.seed'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/seed:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/seed:latest'
      - '.'
    waitFor: ['-']

  # Push server image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-server'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/server'
    waitFor: ['build-server']

  # Push seed image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-seed'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/seed'
    waitFor: ['build-seed']

  # Deploy to Cloud Run (server)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-server'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/server:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3001'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'APP_ENV=${_APP_ENV},PORT=3001,FIREBASE_PROJECT_ID=${PROJECT_ID}'
      - '--set-secrets'
      - 'GOOGLE_APPLICATION_CREDENTIALS=${_SERVICE_ACCOUNT_SECRET}:latest'
    waitFor: ['push-server']

# Substitutions (default values - override in Cloud Build trigger)
substitutions:
  _REGION: 'us-central1'
  _REPO_NAME: 'art-print-backend'
  _SERVICE_NAME: 'art-print-server'
  _APP_ENV: 'production'

# Images to be pushed to the registry
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/server:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/server:latest'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/seed:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/seed:latest'

# Options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  substitution_option: 'ALLOW_LOOSE'

# Timeout for the entire build
timeout: '1200s'

