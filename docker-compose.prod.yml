version: '3.8'

# Production docker-compose configuration
# Note: For GCP deployment, use Cloud Run or GKE instead

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    image: art-print-server:latest
    container_name: art-print-server
    ports:
      - "3001:3001"
    environment:
      - APP_ENV=production
      - PORT=3001
      - GOOGLE_APPLICATION_CREDENTIALS=/app/configs/firebase-service-account.json
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      # Cloudinary configuration (set via environment variables or .env file)
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    volumes:
      # Mount configs directory (includes .env files and firebase-service-account.json symlink)
      - ./configs:/app/configs:ro
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - art-print-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: art-print-worker:latest
    container_name: art-print-worker
    environment:
      - APP_ENV=production
      - GOOGLE_APPLICATION_CREDENTIALS=/app/configs/firebase-service-account.json
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    volumes:
      - ./configs:/app/configs:ro
    restart: always
    networks:
      - art-print-network

networks:
  art-print-network:
    driver: bridge

